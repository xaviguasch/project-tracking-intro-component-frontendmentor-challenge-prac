    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  </head>
  <body>
    <div class="container">
      <header class="header">
        <a class="logo">
          <img class="logo-img" src="./images/logo.svg" alt="" />
        </a>
        <button class="open-nav" aria-label="Open navigation">
          <img src="./images/icon-hamburger.svg" alt="" />

        <nav class="nav">
          <button class="close-nav" aria-label="Close navigation">

          <p class="subtitle"><span>New</span> Monograph Dashboard</p>

          <div class="button-area">

          </div>
        </div>
        <div class="picture">
          <img class="picture-img" src="./images/illustration-devices.svg" alt="" />
        </div>
      </main>

      <footer class="footer">
